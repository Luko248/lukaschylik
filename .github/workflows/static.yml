jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Run SCSS
        run: npm run scss

      - name: Build
        run: astro check && astro build
        if: success()

      - name: List directory contents
        run: ls -la

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUBACTIONS_ACCESS_TOKEN }}
          publish_dir: ${{ github.workspace }}/dist
        if: success()